<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <!-- <h1>Register</h1> -->
    <div class="container">
        <h1>Sports Registration</h1>
        <form action="" id="contactForm">
            <div class="alert">Your Message Sent</div>

            <div class="inputBox">
                <p>Name :</p>
                <input type="text" name=""  id="name" placeholder="Your Name.."/>
            </div>
            <div class="inputBox">
                <p>Email :</p>
                <input type="email" name=""  id="emailid" placeholder="Your Email.."/>
            </div>
            <div class="inputBox">
                <p>Registration number :</p>
                <input type="email" name=""  id="emailid" placeholder="Reg no"/>
            </div>
            <div class="inputBox">
                <p>Registration number :</p>
                <input type="email" name=""  id="emailid" placeholder="Reg no"/>
            </div>
            <div class="inputBox">
                <p>About yourself</p>
                <textarea  name=""  id="msgContent" cols="30" rows="10" placeholder="Message.."></textarea>
            </div>
            
            <div class="inputBox">
                <button type="submit">Submit</button>
            </div>

        </form>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./mail.js"></script>
    
</body>
</html>
